<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                <form id="log">
                    <h1 class="animated infinite bounce delay-1s">Login Form</h1>
                    <img src="images/dog1.gif" class=" animated heartBeat delay-3s rounded-circle" alt="Cinque Terre">
                    <div class="form-group">
                        <label class=" animated bounceInLeft delay-1s">Email</label>
                        <input type="Email" class="form-control" placeholder="email(enter any dummy email to see next page)">
                    </div>
                    <div class="form-group">
                        <label class=" animated bounceInRight delay-1s">Password</label>
                        <input type="Password" class="form-control" placeholder="password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Remember</label>
                    </div>
               <a href="dogs.html" class="btn btn-success btn-block" role="button">Login</a> 
                </form>

                
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
            </div>
        </div>
    </body>
</html>
